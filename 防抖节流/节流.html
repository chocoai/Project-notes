<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>节流</title>
</head>
<body>
<button class="btn">节流  500ms</button>
<script>
let btn = document.querySelector('.btn')
function throttle (fn) {
  let isjudge = true
  return function () {
    if (!isjudge) return
    isjudge = false
    setTimeout(() => {
      fn.apply(this, arguments)
      isjudge = true
    }, 500)
  }
}
function saiHi () {
  console.log('节流')
}
btn.addEventListener('click', throttle(saiHi))
</script>
</body>
</html>
