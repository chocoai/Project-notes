<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3.js</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      transform: rotateZ(-90deg);
    }
    .box > div{
      transition: all .5s;
      background-color: rgb(241, 48, 80);
      margin-top: 12px;
    }
  </style>
</head>
<body>
<div class="box">

</div>
<script src = "./dist/d3.min.js"></script>
<script>
// let data = [0, 0, 0, 0, 0, 0]
let data = [1, 3, 4, 6, 2, 5]
d3.select(".box")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return d * 10 + "px"; })
    .text(function(d) { return d; });


</script>
</body>
</html>
