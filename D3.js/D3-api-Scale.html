<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>比例尺的使用</title>
</head>
<body>
<script src="./dist/d3.js"></script>
<script>
// 因为有些图大小不确定 有的很大  有的很小 所以我们的的图形的间距不能写死
// 将某一区域的值映射到另一区域，其大小关系不变。
// 这就是比例尺（Scale）。

// 线性比例尺
// 线性比例尺，能将一个连续的区间，映射到另一区间。要解决柱形图宽度的问题，就需要线性比例尺。

// 感觉可以当做坐标轴的纵坐标去使用
// 假设有如下数据
let arr = [1.2, 3.4, 0.9, 3.3]

// 江苏最小的数据映射成0   最大的映射成300
let min = d3.min(arr)
let max = d3.max(arr)
console.log(min)
console.log(max)
console.log(d3)
// 给一个数组的最大值和最小值 通过线性比例尺计算出数据中不同的元素的对应的值
let linear = d3.scaleLinear().domain([min, max]).range([0, 300]);

console.log(linear(0.9))
console.log(linear(1.1))
console.log(linear(3.4))



// 线性比例尺
</script>
</body>
</html>
