<!-- 边框 内容透明度设置 -->
<!-- <svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'>
  <rect x='60' y='60' width="100" height="100" style="fill: red;" fill-opacity='0.1' stroke-opacity='0.1' stroke-width="3px" stroke="#000"></rect>
