<!-- <g>   会显示打组的内容
  元素g是用来组合对象的容器。
  添加到g元素上的变换会应用到其所有的子元素上。
  添加到g元素的属性会被其所有的子元素继承。
  此外，g元素也可以用来定义复杂的对象，之后可以通过<use>元素来引用它们。
  用 g 包裹就是一组
</g> -->

<!--  <defs>不会显示打组的内容</defs>
<defs>可以定义我们不想直接显示的内容。
<g>分组定义的内容直接会显示，所以<defs>在使用的时候会有更大的灵活性。

<g>和<defs>定义的图形元素的样式在被重用的新元素中都是无法被改变的；
由于<g>中的内容会直接显示，通常需要给元素一些样式，所以会对应用带来一些障碍；
<defs>内部定义的元素不会直接显示，可以不用事先定义样式，而是在使用<use>实例化的时候再定义。
 -->

<!-- <symbol></symbol> 
  <symbol>兼具<g>的分组功能和<defs>初始不可见的特性。
  <symbol>能够创建自己的视窗，所以能够应用viewBox和preserveAspectRatio属性。
 -->



<!-- <use xlink:href=" id & class & url "></use>
  use 对g 包裹的打组的复用
 -->
