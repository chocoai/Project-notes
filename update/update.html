<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>update</title>
  <style>
    .box_img {
      width: 500px;
      height: 500px;
      position: relative;
      border: 1px solid #000;
    }
    .mask {
      position: absolute;
      width: 150px;
      height: 150px;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      opacity: .6;
    }
    .imgs {
      width: 100%;
      height: 100%;
    }
    #files {
      display: none;
    }
  </style>
</head>
<body style="overflow: auto;">
<div class="box">
  <div class="box_img">
    <img src="" alt="" class="imgs">
    <input type="file" name="bgImgurl" id="files">
    <img src="./upload.png" alt="" class="mask">
  </div>
</div>
<script src="./jquery.1.11.js"></script>
<script>
$('.mask').click(() => {
  $('#files').click()
})
$('#files').change(function () {
  uploadImg(this)
})
function uploadImg (tag) {
  var file = tag.files[0]
  var imgSrc;
  var reader = new FileReader()
  reader.readAsDataURL(file)
  reader.onload = function() {
    imgSrc = this.result
    $('.imgs').attr("src", imgSrc)
  }
}
</script>
</body>
</html>
